# Setup sudo

# Warning: This assumes the current user is the ansible user and does not remove entries for old ansible users.

- name: Disable password for ansible user
  lineinfile:
    path: '/etc/sudoers'
    backup: yes
    regexp: '^{{ linux_server_ansible_user}}\s.+$'
    line: '{{ linux_server_ansible_user }} ALL=(ALL:ALL) NOPASSWD: ALL'
    insertafter: '^%sudo\s.+$'
    validate: 'visudo -c %s'
